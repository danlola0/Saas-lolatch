<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LolaTech - Solutions de Gestion</title>
    <meta name="description" content="LolaTech offre des solutions de gestion d'entreprise sur mesure : comptabilité, gestion de stock, RH, et plus. Simplifiez vos opérations et pilotez votre croissance." />
    <meta name="keywords" content="logiciel de gestion, saas, gestion de stock, comptabilité, gestion pharmacie, ERP, CRM, Sénégal" />
    <meta name="google-site-verification" content="O7k1xZL4ehVY3WgSLgnrARIpzAoFuNlSrv0SqzI8kn0" />
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #splash-screen.loaded {
        opacity: 0;
        visibility: hidden;
      }
      #splash-logo {
        width: 150px;
        height: auto;
        animation: pulse 1.5s infinite ease-in-out;
      }
      .spinner {
        margin-top: 20px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #007bff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="splash-screen">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
